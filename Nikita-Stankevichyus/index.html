<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OOP Prototype</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  </head>

  <body>

    <header>
    </header>

    <main class="main container-fluid">
      <div class="row">

        <!-- Part of the page where added position is formed (food is being selected) -->
        <aside class="aside col-md-5 col-12 bg-danger text-white">

          <!-- Selects which kind of food customer wants -->
          <select name="" id="select" class="aside__select form-control form-danger text-danger mg-t-15">
            <option value="burgers" selected class="aside__select_burgers">Hamburgers</option>
            <option value="salads" class="aside__select_salads">Salads</option>
            <option value="drinks" class="aside__select_drinks">Drinks</option>
          </select>


          <!-- Form for 'customizing' burger -->
          <div class="aside__burgers burgers food mg-t-35">

            <form action="" class="aside__burgers_form form container">
              
              <div class="form_size size border border-white rounded bg-white text-danger row pd-15">

                <div class="col-12"><h3>Choose desirable size:</h3></div>

                <div class="col-12 row justify-content form-check">
                  <div class="col-6">
                    <input type="radio" class="size_radio radio" checked value="" name="size" id="size--big">
                    <label for="size--big" class="size_label label"></label>
                  </div>
                    
                  <div class="col-6">
                    <input type="radio" class="size_radio radio" value="" name="size" id="size--small">
                    <label for="size--small" class="size_label label"></label>
                  </div>
                    
                
                </div>
                
              </div>

              <!-- Stuffing for burger -->
              <div class="form_stuffing stuffing border border-white rounded row bg-white text-danger pd-15 mg-t-15">
                
                <div class="col-12"><h3>Choose desirable stuffing:</h3></div>

                <div class="col-12 row justify-content form-check">
                  <div class="col-4">
                    <input type="radio" class="stuffing_radio radio" value="" name="stuffing" id="stuffing--cheese">
                    <label for="stuffing--cheese" class="stuffing_label label"></label>
                  </div>
                    
                  <div class="col-4">
                    <input type="radio" class="stuffing_radio radio" checked value="" name="stuffing" id="stuffing--salad">
                    <label for="stuffing--salad" class="stuffing_label label"></label>
                  </div>

                  <div class="col-4">
                    <input type="radio" class="stuffing_radio radio" value="" name="stuffing" id="stuffing--potato">
                    <label for="stuffing--potato" class="stuffing_label label"></label>
                  </div>
                    
                
                </div>
                
              </div>

              <!-- Submition button of the burger adding form -->
              <div id="burgers_submit" class="form_submit row mg-b--100">
                <button type="submit" class="btn btn-block btn-light button--stable text-danger mg-t-35">Add position</button>
              </div>

            </form>
          
          </div>

          <!-- Just like the burger, but for salads and without stuffing subform -->
          <div class="aside__salads salads food mg-t-35 hidden">

            <form action="" class="aside__salads_form form container">

              <div class="form_salad salad border border-white rounded row bg-white text-danger pd-15">

                <div class="col-12"><h3>Choose desirable salad:</h3></div>

                <div class="col-12 row justify-content form-check">
                  <div class="col-6">
                    <input type="radio" class="salad_radio radio" checked value="" name="salad" id="salad--ceaser">
                    <label for="salad--ceaser" class="salad_label label"></label>
                  </div>
                    
                  <div class="col-6">
                    <input type="radio" class="salad_radio radio" value="" name="salad" id="salad--olivie">
                    <label for="salad--olivie" class="salad_label label"></label>
                  </div>
                    
                
                </div>
                
              </div>

        
              <!-- Submition button for salad -->
              <div id="salads_submit" class="form_submit row">
                <button type="submit" class="btn btn-block btn-light button--stable text-danger mg-t-35">Add position</button>
              </div>

            </form>
          </div>

          <!-- Just like the salad form, but for drinks -->
          <div class="aside__drinks drinks food mg-t-35 hidden">
            <form action="" class="aside__drinks_form form container">

              <div class="form_drink drink border border-white rounded row bg-white text-danger pd-15">

                <div class="col-12"><h3>Choose desirable drink:</h3></div>

                <div class="col-12 row justify-content form-check">
                  <div class="col-6">
                    <input type="radio" class="drink_radio radio" checked value="" name="drink" id="drink--coffee">
                    <label for="drink--coffee" class="drink_label label"></label>
                  </div>
                    
                  <div class="col-6">
                    <input type="radio" class="drink_radio radio" value="" name="drink" id="drink--cola">
                    <label for="drink--cola" class="drink_label label"></label>
                  </div>
                    
                
                </div>
                
              </div>

        
              <!-- Submition button for drinks -->
              <div id="drinks_submit" class="form_submit row">
                <button type="submit" class="btn btn-block btn-light text-danger button--stable mg-t-35">Add position</button>
              </div>

            </form>
          </div>

        </aside>


        <div class="content col-md-7 col-12">
          <form action="" class="content__form">
            <div class="content__order">
              <div class="text-danger mg-t-15">
                <h2>Your Order</h2>
              </div>

              <div id="positions" class="content__order_positions positions border border-danger rounded container pd-15">

                <!-- Position html elements are rendered here -->
              </div>

            </div>
            <div class="order_info text-danger mg-t-15">

              <!-- Total price and total calories are rendered here -->
              <h4 class="" id="total_price"></h2>
              <h4 class="" id="total_calories"></h2>
            </div>

            <div class="content__buttons mg-t-15">
              <div class="row">
                <div class="col-6">
                  
                  <!-- Submits order. After clicking this button all buttons (including this one) become disabled -->
                  <button type="submit" class="btn btn-block btn-warning form-submit text-white commit">Commit</button>
                </div>
                <div class="col-6">

                  <!-- Clears order from all the positions -->
                  <button type="button" id="clear" class="btn btn-block btn-danger text-white clear">Clear</button>
                </div>
               
              </div>
            </div>
          </form>
            
        </div>
      </div>
        
    </main>

    <footer>
    </footer>

    <!-- Template for position html element -->
    <!-- Description is food name (option + type, f.e.: cola drink (cola -- option, drink -- type)) -->
    <!-- Parameters are food price and calories -->
    <script type="text/template" id="position_template">
      <div class="position row mg-h-auto mg-b-10" id="<%-id%>">
        <button id="" type="button" class="position_delete btn btn-warning text-danger border border-warning rounded col-1">X</button>
        <div class="mg-l-1 position_description bg-danger text-white border border-danger rounded col-8 text-center">
          <span class="align-middle"><%-description%></span>
        </div>
        <div class="mg-l-1 position_numbers bg-white text-danger border border-danger rounded col-2 text-center">
          <span class="align-middle"><%-parameters%></span>
        </div>
      </div>
    </script>

    <script type="text/javascript" src="bundle.js"></script>
    
  </body>
</html>
