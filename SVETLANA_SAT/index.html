<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>OOP</title>
</head>
<body>
    <div class="container w-75">
        
        <div class="d-flex flex-wrap my-4 justify-content-around">
            <h1 class="mt-3 display-2 text-info">MENU:</h1>
            <button
                 class="btn border border-warning rounded p-4 mb-2 mr-5" 
                 id="show-brg">
                <img src="svg/039-burger.svg" alt="burger"> 
           </button>
            <button class="btn border border-success p-4 rounded  mb-2 mr-5" 
                 id="show-sld">
                <img src="svg/040-salad.svg" alt="salad">
            </button>
            <button class="btn border border-info p-4 rounded mb-2 mr-5" 
                 id="show-drk">
                <img src="svg/016-latte.svg" alt="drink">
            </button> 

            <div class="container">
                <h1 id="heading"></h1>
                <div id="content">
                    <div class="container border rounded p-4 brg-constructor"  style="display: none">
                        <div class="d-flex flex-wrap justify-content-between">
                            <div>
                                <p class="h4 text-info mb-2">Burger</p>
                                <div class="burger">
                                    <div class="bread1">
                                    </div>
                                    <div class="salad" id="stuffSalad" style="display: none;"></div>
                                    <div class="potato" id="stuffPotato" style="display: none;"></div>
                                    <div class="cheese" id="stuffCheese" style="display: none;"></div>
                                    <div class="cutlet"></div>
                                    <div class="bread2"></div>
                                </div>
                            </div>
                            <div class="size">
                                <p class="h4 text-info">Choose size:</p>
                                <a href="#" id="S">S / 50t; 20kKal</a>
                                <br>
                                <br>
                                <a href="#" id="L">L / 100t; 40kKal</a>
                                <a href="#" id="N" class="badge-pill badge-warning"></a>
                            </div>
                            <div class="stuffing d-flex flex-column">
                                <p class="h4 text-info">Choose stuffing:</p>
                                <a href="#" id="cheese">cheese (+10t +20kKal)</a>
                                <a href="#" id="salad">salad (+20t +5kKal)</a>
                                <a href="#" id="potato">potato (+15t +10kKal)</a>
                            </div>
                            <div class="stuffing d-flex flex-column">
                                <p class="h4 text-info">Count:</p>
                            <input type="number" class="form-control" id="brg-count" min="1" value="1">
                            </div>
                            <div class="result d-flex flex-column justify-content-around">
                                <p class="h4 text-info">Calories</p>
                                <input type="text" 
                                       class="form-control border-secondary" 
                                       readonly 
                                       id="brg-calories">
                                <br>
                                <p class="h4 text-info">Price</p>
                                <input type="text" 
                                       class="form-control border-secondary" 
                                       readonly 
                                       id="brg-price">
                            </div>
                        </div>
                    <button type="button" class="btn btn-success" id="add-brg">Add to order</button>
                    <button type="button" class="btn btn-outline-warning" id="cancel">Cancel</button>
                       
                    </div>

                    <div class="container border rounded p-4 sld-constructor" style="display: none">
                        <table class="table table-hover">
                            <thead>
                                <tr class="">
                                    <th scope="col" class="h4 text-info">Name</th>
                                    <th scope="col" class="h4 text-info">Count</th>
                                    <th scope="col" class="h4 text-info">Calories</th>
                                    <th scope="col" class="h4 text-info">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-light">
                                    <th scope="row"><a href="#" class="h4 text-info" id="type1"></a></th>
                                    <td>
                                        <input type="number" class="form-control" id="count1" min="0" value="0">
                                    </td>
                                    <td><input type="text" 
                                               class="form-control border-secondary" 
                                               id="calories1" 
                                               readonly>
                                    </td>
                                    <td><input type="text" 
                                               class="form-control border-secondary"
                                               readonly 
                                               id="price1">
                                    </td>
                                </tr>
                                <tr class="table-light">
                                    <th scope="row"><a href="#" class="h4 text-info" id="type2"></a></th>
                                    <td>
                                        <input type="number" class="form-control" id="count2" min="0" value="0">
                                    </td>
                                    <td><input type="text" 
                                               class="form-control border-secondary" 
                                               id="calories2" 
                                               readonly>
                                    </td>
                                    <td><input type="text" 
                                               class="form-control border-secondary" 
                                               id="price2" 
                                               readonly>
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                        <div class="d-flex justify-content-between bottom-row flex-wrap">
                            <div class="">
                                <button type="button" class="btn btn-success" id="add">
                                    Add to order
                                </button>
                                <button type="button" class="btn btn-outline-warning" id="cancelItem">
                                    Cancel
                                </button>
                            </div>
                            <span class="d-flex w-75">
                                <span class="d-flex justify-content-end">
                                    <p class="h4 mr-1">Total calories:</p>
                                    <input type="text" 
                                        class="border-secondary text-center h4 w-25" 
                                        id="totalCaloriesSld" 
                                        readonly>
                                </span>
                                <span class="d-flex justify-content-end">
                                    <p class="h4 mr-1">Total price:</p>
                                    <input type="text" 
                                        class="border-secondary  mr-2 text-center h4 w-25" 
                                        id="totalPriceSld" 
                                        readonly>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
          
        <div class="card mt-5 border-secondary px-5 pb-5 pt-2 mb-5 rounded">
            <p class="h2 mb-3 text-info">YOUR ORDER</p>
            <div class="d-flex flex-wrap justify-content-around">
                <table class="table table-hover order">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Count</th>
                            <th scope="col">Calories</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table> 
            </div>

            <hr class="my-4">

            <div class="lead d-flex justify-content-between flex-wrap">
                <div class="group">
                    <button class="btn btn-success btn-lg" id="pay">Pay</button>
                    <button class="btn btn-outline-warning btn-lg" id="dropOrder">Cancel</button>
                </div>
                <span class="d-flex w-75">
                    <span class="d-flex justify-content-end">
                    <p class="h4 mr-1">Total calories:</p>
                        <input type="text" 
                            class="border-secondary text-center h4 w-25" 
                            id="orderCalories"
                            readonly>
                    </span>
                    <span class="d-flex justify-content-end">
                        <p class="h4 mr-1">Total price:</p>
                        <input type="text" 
                            class="border-secondary  mr-2 text-center h4 w-25" 
                            id="orderPrice" 
                            readonly> 
                    </span>    
                </span>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
</script>
<script src="classes/ui.js"></script>
<script src="classes/order.js"></script>
<script src="classes/drink.js"></script>
<script src="classes/salad.js"></script>
<script src="classes/burger.js"></script>
<script src="script.js"></script>
</body>
</html>
