<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>OOP prototype</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div>
        <input type="button" id="addHamburger" value="Add hamburger">
        <input type="button" id="addSalad" value="Add salad">
        <input type="button" id="addDrink" value="Add drink">
    </div>
    <div>
        <div id="productsTable"></div>
        <script type="text/template" id="productsTableTemplate">
            <table>
            <% order.products.forEach(function(product) { %>
            <tr>
                <td>
                    <a href="#" id="<%=products.indexOf(product)%>"><%= product.size.name %> <%= product.name %> with <%= product.stuff.name %> </a>
                </td>
                <td>
                    Calories: <%= product.calculateCalories() %>
                </td>
                <td>
                    Price: <%= product.calculatePrice() %>
                </td>
            </tr>

            <% }); %>
            </table>
            <div>
                Total calories: <%= order.calculateOrderCalories() %>
            </div>
            <div>
                Total price: <%= order.calculateOrderPrice() %>
            </div>
        </script>
    </div>
    <div id="hamburgerEdit"></div>
    <script type="text/template" id="hamburgerEditTemplate">
        <h3>Editing hamburger</h3>
        <div>
            <label>
                <input type="radio" name="radioSize" value="SIZE_SMALL"> Small
            </label>
            <label>
                <input type="radio" name="radioSize" value="SIZE_LARGE"> Large
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="radioStuff" value="STUFF_CHEESE"> Cheese
            </label>
            <label>
                <input type="radio" name="radioStuff" value="STUFF_SALAD"> Salad
            </label>
            <label>
                <input type="radio" name="radioStuff" value="STUFF_POTATO"> Potato
            </label>
        </div>
        <label>
            <input type="button" name="doneButton" value="Done!">
        </label>
        <label>
            <input type="button" name="productDelete" value="Delete product">
        </label>
    </script>
    <div id="saladEdit"></div>
    <script type="text/template" id="saladEditTemplate">
        <h3>Editing salad</h3>
        <div>
            <label>
                <input type="radio" name="radioSize" value="SIZE_SMALL"> Small
            </label>
            <label>
                <input type="radio" name="radioSize" value="SIZE_MEDIUM"> Medium
            </label>
            <label>
                <input type="radio" name="radioSize" value="SIZE_LARGE"> Large
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="radioStuff" value="STUFF_CAESAR"> Caesar
            </label>
            <label>
                <input type="radio" name="radioStuff" value="STUFF_OLIVIE"> Olivie
            </label>
        </div>
        <label>
            <input type="button" name="doneButton" value="Done!">
        </label>
        <label>
            <input type="button" name="productDelete" value="Delete product">
        </label>
    </script>
    <div id="drinkEdit"></div>
    <script type="text/template" id="drinkEditTemplate">
        <h3>Editing drink</h3>
        <div>
            <label>
                <input type="radio" name="radioSize" value="SIZE_SMALL"> Small
            </label>
            <label>
                <input type="radio" name="radioSize" value="SIZE_MEDIUM"> Medium
            </label>
            <label>
                <input type="radio" name="radioSize" value="SIZE_LARGE"> Large
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="radioStuff" value="STUFF_COLA"> Cola
            </label>
            <label>
                <input type="radio" name="radioStuff" value="STUFF_COFFEE"> Coffee
            </label>
        </div>
        <label>
            <input type="button" name="doneButton" value="Done!">
        </label>
        <label>
            <input type="button" name="productDelete" value="Delete product">
        </label>
    </script>
    <div>
        <label>
            <input type="button" id="payOrder" value="Pay order">
        </label>
    </div>
    <div id="modalFade" class="modalFade">
        <div id="modalMessage" class="modalMessage">
            Thank you!
        </div>
    </div>
    <script src="scripts/plugins/jquery.js"></script>
    <script src="scripts/plugins/lodash.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
